<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz Game</title>

     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrapcdn/3.4.0/css/bootsrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/query.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

     <link rel="stylesheet" type="text/css" href="quiz_game.css">

     <script src="quiz_game_login.js"></script>
    </head>
    <body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color: white;" style="font-size: 30px;">The Math Quiz Game!</h2>
                <h3 id="questioneer_name"></h4>
                <h3 id="answerer_name"></h4>
                <div id="output">
                    <h5 id="question"></h5>
                    <span style="font-size: 23px;">Answer: </span> <input id="answer">
                    <br>
                    <br>
                    <button onclick="check()" class="btn btn-info">Check your Answer</button>
                </div>
                <br>
                <br>
                <span>Number 1</span>
                <input id="number1" type="number">
                <br>
                <br>
                <span>Number 2</span>
                <input id="number2" type="number">
                <br>
                <br>
                <button onclick="send()" id="send">Send your Answer</button>
            </center>
        </div>
        
    </body>
</html>
